<html>
<head>
  <script>
  let n = +prompt('Введите n');
  let m = +prompt('Введите m');
    function nod() {
 let p=n%m;
  while (p!=0)
   {n=m
    m=p
    p=n%m
   }
    return m;
  }
 function nok() {
  return n*m/nod(n,m);
  }
    alert('НОК = ' + nok());
    alert('НОД = ' + nod());
  </script>
</head>
