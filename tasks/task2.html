<html>

  <head>

    <script>
    let n = +prompt('Введите n');
  for (let i = 1; i <= n; i++) {
    function fibNum(i) {
        return (i <= 1) ? i : fibNum(i - 1) + fibNum(i - 2);
};
  if (fibNum(i) <= n) {
  alert(fibNum(i));
};
};
    </script>

  </head>
